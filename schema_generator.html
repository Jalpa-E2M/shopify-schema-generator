<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopify Schema Builder</title>
    <script src="custom.js"></script>
    <link href="custom.css" rel="stylesheet"/>
</head>
<body>
    <h1>Shopify Schema Builder</h1>
    <div class="section__schema--grid">
        <div class="left__schema--item">
            <div class="schema_tabs">
                <a href="javascript:void(0)" data-id="settings" class="tab">Settings</a>
                <a href="javascript:void(0)" data-id="elements" class="tab">Elements</a>
            </div>
            <div class="tab__wrapper">
                 <div class="tab__content" data-tab="settings">
                    <div class="input__element">
                        <label for="section_name" class="input_lbl">Name</label>
                        <input id="section_name" class="input_field" placeholder="Enter Section name" value="My New Section" />
                    </div>
                    <div class="input__element">
                        <label for="section_name" class="input_lbl">Class</label>
                        <input id="section_name" class="input_field" placeholder="Enter Class name" value="section" />
                    </div>
                 </div>
                 <div class="tab__content" data-tab="elements">

                 </div>
            </div>
        </div>
        <div class="center__schema--item">
            <h2>Drag a fields here left to right</h2>
        </div>
        <div class="right__schema--item">
            <h2>Section Schema</h2>
        </div>
    </div>
</body>
</html>
